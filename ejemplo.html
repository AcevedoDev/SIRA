          </li>
        </ul>
      </div>
    </div>

  <!-- CONTENEDOR FLEXIBLE PARA CENTRAR -->
  <main class="contenedor-flex">
    <!-- FORMULARIO -->
    <div class="contenedor pt-4" id="contenedor-formulario">
      <div id="titulo-formulario" class="text-center mb-4">
        <div><img src="https://actorador.net/wp-content/uploads/2022/12/Sena_Colombia_logo.svg_-1024x1004.png"
            width="110px" height="90px" alt="logoSena"></div>
        <h2 class="mt-2">Contactos</h2>
        <p class="fs-5">Complete el formulario para contactarnos</p>
      </div>
      <form action="" id="miFormulario">
        <div class="mb-3">
          <input type="text" class="form-control" id="identificacion" placeholder="Identificación" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="nombre" placeholder="Nombre Completo" required>
        </div>

        <div class="mb-3">
          <select class="form-select" id="perfil" name="perfil" required onchange="mostrarCamposAdicionales()">
            <option value="" selected disabled>Seleccione un perfil</option>
            <option value="administrativo">Administrativo</option>
            <option value="estudiante">Estudiante</option>
            <option value="egresado">Egresado</option>
            <option value="instructor">Instructor</option>
            <option value="otro">Otro</option>
          </select>
        </div>

        <!-- Campos adicionales que se mostrarán/ocultarán -->
        <div id="camposAdministrativo" style="display: none;">
          <div class="mb-3">
            <select class="form-select" id="cargoAdministrativo">
              <option value="" selected disabled>Seleccione un cargo</option>
              <option value="secretaria">Secretaria</option>
              <option value="coordinador">Coordinador</option>
              <option value="asistente">Asistente</option>
              <option value="bibliotecario">Bibliotecario</option>
              <option value="enfermero">Enfermero</option>
              <option value="vigilante">Vigilante</option>
            </select>
          </div>
        </div>

        <div id="camposEstudiante" style="display: none;">
          <div class="mb-3">
            <input type="text" class="form-control" id="ficha" placeholder="Número de Ficha">
          </div>
        </div>

        <div id="camposEgresado" style="display: none;">
          <div class="mb-3">
            <input type="number" class="form-control" id="anioGraduacion" placeholder="Año de Graduación">
          </div>
        </div>

        <div id="camposInstructor" style="display: none;">
          <div class="mb-3">
            <select class="form-select" id="tipoContrato">
              <option value="" selected disabled>Seleccione un tipo de contrato</option>
              <option value="planta">Planta</option>
              <option value="Contratista">Contratista</option>
              <option value="honorarios">Honorarios</option>
            </select>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="areaEnsenanzaInstructor" placeholder="Área de Enseñanza">
          </div>
        </div>

        <div id="camposOtro" style="display: none;">
          <div class="mb-3">
            <input type="text" class="form-control" id="descripcionOtro" placeholder="Describa su perfil">
          </div>
        </div>

        <div class="mb-3">
          <input type="tel" class="form-control" id="celular" placeholder="Teléfono" pattern="[0-9]{7,15}"
            title="Ingrese un número válido" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Correo Electrónico"
            required>
        </div>

        <!-- Textarea para "Egresado" y "Otro" -->
        <div id="razonVisitaContainer" style="display: none;" class="mb-3">
          <textarea class="form-control" id="razonVisita" rows="3" placeholder="Razón de la Visita"></textarea>
        </div>

        <div class="mb-3 pt-4 d-flex justify-content-center gap-3">
          <button type="submit" class="btn btn-primary col-5 fs-5" onclick="validarFormulario(event)">Enviar</button>
          <button type="reset" class="btn btn-primary col-5 fs-5">Cancelar</button>
        </div>
      </form>
    </div>
  </main>
